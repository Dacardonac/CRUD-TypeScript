<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="mb-5 p-5">
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="#form">Create</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1 id="form" class="mt-4">Create or Update User</h1>
    <div class="container-form">
      <form class="new-item-form" id="userForm">
        <input type="hidden" id="userId" />
        <div class="field">
          <label for="name">Name:</label>
          <input type="text" id="name" required />
        </div>
        <div class="field">
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>
        <div class="field">
          <label for="avatar">Avatar:</label>
          <input type="file" id="avatar" required />
        </div>
        <div class="container-button mt-4">
          <button type="submit">Save User</button>
        </div>
      </form>
    </div>
    <div id="userList" class="item-list"></div>
  </main>
  <footer>
    <p class="text-center mt-4">&copy; All rights reserved. | Clan Gates</p>
  </footer>
  <script type="module" src="./interfaces/interface.js"></script>
  <script type="module" src="./index.js"></script>
</body>
</html>
